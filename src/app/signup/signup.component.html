<div class="container6" *ngIf="showError">
  <p class="alert alert-danger">{{ errorMessage }}</p>
</div>
<div class="container">
    <h2 id="login">Candidate Registration</h2>
    <form class="myfrom" [formGroup]="signupForm" (submit)="onSubmit()">
      <div class="row">
          <div class="col-lg-6 col-sm-12">
            <label>Course</label>
            <select class="form-group form-control" formControlName="course" (click)="onYear()">
              <option value="BTECH">BTECH</option>
              <option value="MTECH">MTECH</option>
              <option value="MCA">MCA</option>
              <option value="MTECH EVENING">MTECH EVENING</option>
            </select>
            <label>Year of Studies</label>
            <select formControlName="year" class="form-group form-control">
              <option *ngFor="let op of years" value="{{ op }}">{{ op }}</option>
            </select>
            <label for="email">Email</label>
            <input id="email" class="form-control form-group" formControlName="email" placeholder="Email">
            <label for="phoneno">Phone Number</label>
            <input id="phoneno" class="form-group form-control" placeholder="Phone Number" formControlName="phno">
            <label for="name">Name</label>
            <input id="name" class="form-control form-group" placeholder="Name" formControlName="name">
          </div>
          <div class="col-lg-6 col-sm-12">
            <label>Date of Birth</label>
            <input type="date" class="form-group form-control" formControlName="dob">
            <label>Password</label>
            <input type="password" class="form-control form-group" placeholder="Password" formControlName="password">
            <label>Image</label>
            <input type="file" class="form-control form-group" (change)="onImagePicked($event)">
            <p *ngIf="!signupForm.get('image').valid">JPG, JEPG And PNG Only And Size < 500KB</p>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && signupForm.get('image').valid">
              <img [src]="imagePreview" [alt]="signupForm.value.name">
            </div>

          </div>
      </div>
      <button class="btn btn-primary btn-lg form-group btn-block" type="submit">Register</button>
    </form>
</div>
