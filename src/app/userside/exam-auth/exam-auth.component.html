<div class="container-fluid display-table">
  <div class="row display-table-row">
    <div class="col-lg-10 display-table-cell" >
      <div class="container">
        <div class="forgot-password container-mini">
          <h3>Sign In</h3>
          <form [formGroup]="loginForm">
            <div class="user">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" formControlName="refId" class="form-control form-group" placeholder="Enter Ref ID">
              <p class="error" *ngIf="loginForm.get('refId').invalid && loginForm.get('refId').touched">*Username is Required</p>
            </div>
            <div class="user">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" formControlName="password" class="form-group form-control" placeholder="Enter Password">
              <p class="error" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"></p>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onLogin()">LOGIN</button>
            <button class="btn btn-danger" (click)="disabled()" *ngIf="!isDisabled">X</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2 display-table-cell set" style="vertical-align: top" id="side-menu" *ngIf="showUser">
      <img src="{{ user.img_url }}" alt="" class="img">
      <p>Reference ID: {{ user.refId }}</p>
      <p>Name: {{ user.name }} </p>
    </div>
  </div>
</div>
