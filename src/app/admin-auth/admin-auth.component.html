<div class="container">
  <div class="logininbox">
    <img src="http://localhost:3000/images/197582.png" alt="" class="img">
    <h2>Admin Login</h2>
    <form [formGroup]="adminForm" (submit)="submit()">
      <p>Username</p>
      <input type="text" placeholder="Enter Username" formControlName="username">
      <p class="error" *ngIf="adminForm.get('username').invalid && inusshow">*Invalid Username</p>
      <p>Password</p>
      <input type="password" placeholder="Enter Password" formControlName="password">
      <p class="error" *ngIf="adminForm.get('password').invalid && inusshow">*Password Required</p>
      <input type="submit" value="Login">
      <a routerLink="/forgot-password">Forgot Password</a><br>
    </form>
  </div>
</div>
