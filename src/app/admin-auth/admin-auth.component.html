<div class="container6" *ngIf="showError">
  <p class="alert alert-danger">{{ errorMessage }}</p>
</div>

<div class="container">
  <div class="logininbox">
    <img src="http://localhost:3000/images/197582.png" alt="" class="img">
    <h2>Admin Login</h2>
    <form [formGroup]="adminForm" (submit)="submit()">
      <p>Username</p>
      <input type="text" placeholder="Enter Username" formControlName="username">
      <p>Password</p>
      <input type="password" placeholder="Enter Password" formControlName="password">
      <input type="submit" value="Login">
      <a href="#">Forgot Password</a><br>
    </form>
  </div>
</div>
