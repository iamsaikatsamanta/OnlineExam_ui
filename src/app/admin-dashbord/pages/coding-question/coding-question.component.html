<h1>Add Coding Question</h1>
<div class="container">
    <form [formGroup]="codingQuestion">
      <div class="form-row">
        <div class="col-lg-7 form-group">
          <label for="question">Enter The Question:</label>
          <textarea id="question" cols="80" rows="30" required class="form-control" formControlName="codeQuestion"></textarea>
        </div>
        <div class="col-lg-5 form-group">
          <label>Enter Test Case:</label><br>
          <label>Input For Test Case 1</label>
          <input type="text" required class="form-control" formControlName="inputtc1">
          <label>Output For Test Case 1</label>
          <input type="text" required class="form-control" formControlName="outputtc1">
          <label>Input For Test Case 2</label>
          <input type="text" required class="form-control" formControlName="inputtc2">
          <label>Output For Test Case 2</label>
          <input type="text" required class="form-control" formControlName="outputtc2">
          <button class="btn btn-danger float-left" (click)="onReset()">Reset</button>
          <button class="btn btn-default float-right" (click)="onSave()" [disabled]="!codingQuestion.valid">Save Question</button>
        </div>
      </div>
    </form>
</div>
